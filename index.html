      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #064e3b; /* Emerald 900 - Deep Healing Green */
        color: #f3f4f6;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Wooden texture simulation */
      .wood-texture {
        background-color: #e5bd8e;
        background-image: radial-gradient(circle at 50% 50%, #eecfa1 0%, #d4a76a 100%);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      }
    </style>
